    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <header id="bv-header" class="bv-header bv-menu-hidden">
      <h1>The Brave UX App</h1>
      <div class="bv-menu-wrapper">
        <a href="#" id="bv-btn-menu" class="bv-btn-menu">
          Menu
          <div class="bv-hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>
        <nav id="bv-nav" class="bv-nav">
          <ul class="bv-nav-utilities">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
          <ul class="bv-nav-pages">
            <li><a href="#">Help</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <a class="bv-nav-logout" href="#">Logout</a>
        </nav>
      </div>
    </header>
    <div id="bv-error-wrapper" class="bv-error hidden">
      <p id="bv-error-msg"></p>
    </div>
    <div class="bv-body">
      <img class="bv-logo" src="images/brave-logo.svg">
      <p>Do NOT bookmark this page.</p>
      <h2>Sign Up</h2>
      <form class="ui form">
        <div id="bv-username-field" class="bv-field">
          <label>Username</label>
          <input id="bv-username-input" type="text" name="username">
        </div>
        <div id="bv-password-field" class="bv-field">
          <label>Password</label>
          <input id="bv-password-input" type="password" name="password">
          <a href="#" id="bv-show-password" class="bv-show-password"><img src="images/eye.svg"></a>
        </div>
        <button id="bv-sign-up" class="bv-btn-primary" type="submit">Sign Up</button>
        <a class="bv-help" href="#">Need help?</a>
      </form>
    </div>
    <footer class="bv-footer">
      <p>Powered by Brave UX</p>
    </footer>
